<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kizzylion Etch-A-Sketch Project</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <h1>Kizzylion Etch-A-Sketch</h1><br><br>
    <div class="container">
        <div id="layout"></div><br>
        <div class="buttons">
            <input type="color" id="colorPicker" value="#29cf26">
            <button class="btn selected" id="colorMode">Color Mode</button>
            <button class="btn" id="randomMode">Random Colors</button>
            <button class="btn" id="eraser">Eraser</button>
            <button id="clear">Clear</button>
            <input id="range" type="range" min="1" max="30" value="16"><span id="gridDisplay"></span>
        </div>
    </div>
  


    <script defer src="./script.js"></script>
</body>
</html>
